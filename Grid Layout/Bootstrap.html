<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .header {background-color: gray;}
        .left {background-color: blue;}
        .right {background-color: darkgray;}
        .footer {background-color: darkred;}
    </style>

  </head>
  <body>
    <body class="vh-100 d-flex flex-column">
   
    <div class="header w-100" style="height: 10%;"></div>
    
    <div class="d-flex flex-grow-1 w-100">
     
        <div class="left" style="width: 30%;"></div>
 
        <div class="right flex-grow-1"></div>
    </div>
    
    <div class="footer w-100" style="height: 10%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
