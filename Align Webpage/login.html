<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <title>Log In</title>
    <style>
        /* Font Faces */
        @font-face {
            font-family: myFont;
            src: url("sourcesemi.ttf");
        }

        @font-face {
            font-family: myFont2;
            src: url("sourcereg.ttf");
        }

        @font-face {
            font-family: myFont3;
            src: url("sourcebold.ttf");
        }

        /* General Body Styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: "myFont2", Arial, sans-serif;
            background-color: #F2F3F5; /* Light gray background */
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        header {
            background-color: #FFFFFF; /* White background */
            display: flex; /* Flexbox for spacing */
            align-items: center; /* Center vertically */
            justify-content: flex-start; /* Space between links and logo */
            padding: 10px 30px; /* Space around navbar */
            position: fixed; /* Make the header stay in place */
            top: 0; /* Stick to the top of the viewport */
            width: 100%; /* Ensure it spans the full width */
            z-index: 1000; /* Ensure it stays on top of other elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        nav ul {
            list-style: none; /* Remove bullets */
            padding: 10;
            margin: 0;
            display: flex; /* Horizontal layout */
            gap: 20px; /* Space between items */
            justify-content: flex-start;
        }

        nav ul li a {
            text-decoration: none; /* Remove underline */
            color: #000000; /* Dark text for links */
            font-size: 16px;
            font-weight: normal;
            padding: 5px 10px;
            font-family: myFont2;
        }

        .image-container {
            width: 30px; /* Adjust the size of the logo container */
            height: 20px;
            background-image: url("logo.svg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Main Content Styling */
        .main {
            margin-top: 100px; /* Offset content below fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Grow to fill space */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF; /* White background */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-family: myFont3;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2F3A42;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            width: 100%; /* Make the input take the full width of the container */
            max-width: 350px; /* Set a maximum width to prevent it from getting too large */
            padding: 10px 15px; /* Add padding to the left and right sides */
            font-size: 1rem;
            border: 1px solid #DDD;
            border-radius: 6px;
            background-color: #F9F9F9;
        }

        .form-input:focus {
            border-color: #007BFF; /* Highlight border on focus */
            outline: none;
        }

        /* SVG Button */
        .login-button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 200px;
            height: 50px;
            background: url("loginbutton-default.svg") no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            background: url("loginbutton-hover.svg") no-repeat center center;
            background-size: contain;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .login-button:active {
            transform: scale(0.95); /* Shrinks the button when clicked */
            transition: transform 0.1s ease-in-out;
        }

        /* Wave Image Styling */
        .wave-bottom {
            position: fixed;
            bottom: 0px; /* Move the wave 20px below the viewport */
            left: 0;
            width: 100%;
            height: 150px;
            background: url("wavebottom.png") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <a href="alignlanding.html">
            <div class="image-container"></div>
        </a>
        <nav>
            <ul>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main">
        <div class="login-container">
            <h1 class="login-title">Log in</h1>
            <form class="login-form" onsubmit="return false;">
                <input type="email" placeholder="Email" class="form-input" required>
                <input type="password" placeholder="Password" class="form-input" required>
                <button type="button" class="login-button" onclick="window.location.href='myAlign.html';"></button>
            </form>
        </div>
    </div>

    <!-- Wave Image -->
    <img src="images/wavebottom.png" alt="Wave Background" class="wave-bottom">
</body>
</html>
